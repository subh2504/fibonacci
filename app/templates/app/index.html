{% extends 'app/base.html' %}

{% block content %}
   <form class="form-horizontal" method="POST">
       {% csrf_token %}
        <div class="form-group">
            <div class="col-sm-6">
                <input type="number" class="form-control" name="fibonacci_number" placeholder="Enter number" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <button class="btn btn-primary col-sm-4" type="submit">Find</button>
            </div>
        </div>
    </form>
{% if time_taken %}
<h4>Time Taken : {{ time_taken }}</h4>
{% endif %}
{% if fibonacci_value and fibonacci_number %}

<div class="well well-sm col-sm-8">

      <h4>{{ fibonacci_number }} th term of Fibonacci series</h4>


      <h4 style="word-wrap: break-word;">{{ fibonacci_value }}</h4>
</div>
{% endif %}

{% endblock %}
