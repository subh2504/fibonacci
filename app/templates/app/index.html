{% extends 'app/base.html' %}

{% block content %}
   <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-8">
                <input type="number" class="form-control" name="fibonacci_number" placeholder="Enter number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary col-sm-4" type="submit">Find</button>
            </div>
        </div>
    </form>
{% if fibonacci_value %}
<h4>Fibonacci of the number is </h4>
<p style="word-wrap: break-word;">{{ fibonacci_value }}</p>
{% endif %}

{% endblock %}
